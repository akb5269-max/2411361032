<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>意見回饋</title>
</head>
<body>
  <form>
    <label for="name">姓名：</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">電子郵件：</label><br>
    <input type="email" id="email" name="email"><br><br>
 
    <label for="description">問題描述：</label><br>
    <textarea id="description" name="description" rows="5" cols="40"></textarea><br><br>

    <label for="category">問題分類：</label><br>
    <select id="category" name="category">
      <option value="general">登入問題</option>
      <option value="technical">帳號問題</option>
      <option value="billing">系統問題</option>
      <option value="other">其他</option>
    </select><br><br>

    <button type="submit">提交</button>
    <button type="reset">重設</button>
  </form>
</body>
</html>
